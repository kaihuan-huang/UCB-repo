<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Users/huanhuan/Desktop/UCB repo/04-Web-APIs的副本/01-Activities/28-Stu_Mini-Project/CSS/style.css" >
    <title>CSS Box Styling</title>
</head>
<body>
    <header>
        <div class="large-font">Word Guess Game</div>
        <button class="start-button">Start</button>
    </header>

    <main>
        <section>
            <div class="card word-guess">
                <div class="large-font word-blanks">J _ V _ S c r _ _ t</div>
            </div>
        </section>
    
        <section>
            <div class="card results">
                <div class="win-loss-container">
                    <div>
                        <h2>Wins: <span class="win">0</span></h2>
                        <h2>Losses: <span class="lose">0</span></h2>
                    </div>
                    <button class="reset-button">Reset Score</button>
                </div>
                <div class="card timer">
                    <div class="timer-text">
                        <div class="large-font timer-count">10</div>
                        <h3>seconds remainding</h3>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
